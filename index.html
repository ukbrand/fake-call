<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call My Loved Ones</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }

    .phone-frame {
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 20px;
      overflow: hidden;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 15px;
      font-size: 1.5em;
      justify-content: center;
      position: relative;
    }

    .header .material-icons {
      position: absolute;
      left: 15px;
      font-size: 28px;
    }

    .call-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .call-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .call-item:hover {
      background: #f9f9f9;
    }

    .call-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .call-info img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    .call-text {
      display: flex;
      flex-direction: column;
    }

    .call-text strong {
      font-size: 1.1em;
    }

    .call-icon {
      color: #27ae60;
      font-size: 24px;
    }

    .call-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
    }

    .call-screen img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .call-screen h2 {
      margin: 10px 0;
    }

    .call-status {
      margin: 20px;
      font-size: 1.1em;
    }

    .end-call {
      background-color: #e74c3c;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
    }

    .end-call:hover {
      background-color: #c0392b;
    }

    @media(max-width: 480px) {
      .header {
        font-size: 1.2em;
      }
      .call-info img {
        width: 45px;
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <div class="phone-frame">
    <div class="header">
      <span class="material-icons">contacts</span>
      My Contacts
    </div>
    <ul class="call-list">
      <li class="call-item" onclick="startCall('Ukya', '9529801391', '1.jpg')">
        <div class="call-info">
          <img src="1.jpg" alt="Ukya" />
          <div class="call-text">
            <strong>Ukya</strong>
            <span>9529801391</span>
          </div>
        </div>
        <span class="material-icons call-icon">call</span>
      </li>
      <li class="call-item" onclick="startCall('Sakshi', '8080736250', 'sakshi.jpg')">
        <div class="call-info">
          <img src="sakshi.jpg" alt="Sakshi" />
          <div class="call-text">
            <strong>Sakshi</strong>
            <span>8080736250</span>
          </div>
        </div>
        <span class="material-icons call-icon">call</span>
      </li>
      <li class="call-item" onclick="startCall('Papa Ji', '9172915922', 'papa.jpg')">
        <div class="call-info">
          <img src="papa.jpg" alt="Papa Ji" />
          <div class="call-text">
            <strong>Papa Ji</strong>
            <span>9172915922</span>
          </div>
        </div>
        <span class="material-icons call-icon">call</span>
      </li>
      <li class="call-item" onclick="startCall('Brother', '9172915923', 'brother.jpg')">
        <div class="call-info">
          <img src="brother.jpg" alt="Brother" />
          <div class="call-text">
            <strong>Brother</strong>
            <span>9172915923</span>
          </div>
        </div>
        <span class="material-icons call-icon">call</span>
      </li>
      <li class="call-item" onclick="startCall('Didi', '7498722705', 'didi.jpg')">
        <div class="call-info">
          <img src="didi.jpg" alt="Didi" />
          <div class="call-text">
            <strong>Didi</strong>
            <span>7498722705</span>
          </div>
        </div>
        <span class="material-icons call-icon">call</span>
      </li>
    </ul>
  </div>

  <!-- Call Screen -->
  <div class="call-screen" id="callScreen">
    <img id="callPhoto" src="" alt="Contact Photo" />
    <h2 id="callName">Calling...</h2>
    <p id="callNumber"></p>
    <p class="call-status" id="callStatus">Dialing...</p>
    <a id="callLink" href=""><button class="end-call">End Call</button></a>
  </div>

  <script>
    function startCall(name, number, photo) {
      const screen = document.getElementById("callScreen");
      screen.style.display = "flex";

      document.getElementById("callPhoto").src = photo;
      document.getElementById("callName").textContent = name;
      document.getElementById("callNumber").textContent = number;
      document.getElementById("callStatus").textContent = "Dialing...";
      document.getElementById("callLink").href = `tel:${number}`;

      setTimeout(() => {
        document.getElementById("callStatus").textContent = "Connecting...";
      }, 2000);

      setTimeout(() => {
        document.getElementById("callStatus").textContent = "Call Connected!";
      }, 4000);
    }

    document.querySelector(".end-call").addEventListener("click", () => {
      document.getElementById("callScreen").style.display = "none";
    });
  </script>
</body>
</html>
